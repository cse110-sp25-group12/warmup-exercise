<!-- Index page for blackjack game -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blackjack Game</title>
        <link rel="stylesheet" href="style/main.css">
      </head>

    <body>
        <header>
            Blackjack
            <button id="restart-button" class="button " style="position: absolute; left: 0; margin-inline-start: 1vw; font-size: 1rem; padding: 0.75vh 1vw; top: 0.75vh; background-color: rbg(0, 0, 0, 0.5); width: auto;">Restart</button>
        </header>

        <main>
          <!-- Shuffling container here -->
          <div class="shuffling-container"></div>

          <!-- Possible card shoe here -->
          <div class="card-shoe">
              <div class="deck"></div>
          </div>

          <!-- Direct shuffle button for testing -->
          <button id="direct-shuffle-button" class="button" style="position: absolute; top: 44%; left: 7%; margin-top: 20px; z-index: 100; display: flex; justify-content: center; align-items: center; text-align: center; min-width: 120px;">Shuffle</button>

          <div class="dealer" style="margin-top: 20px;">
            <!-- cards spawn here; first card flipped over -->
          </div>

          <div class="table-divider" style="position: relative; left: -39%;">
              DEALER MUST DRAW TO 16 and STAND ON ALL 17s
          </div>

          <div class="hand" >
              <!-- spawn cards here -->
          </div>

          <!-- Palm image positioned in the center of the screen -->
          <img id="palm" src="assets/palm.png" alt="Palm Hand" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 200px; height: auto; z-index: 9999; opacity: 0; visibility: hidden; transition: opacity 0.5s ease;">

        </main>

        <footer>
          <div class="controls">
            
            
            <button id="hit-button" class="button" style="position: relative; left: 40%;">Hit</button>
            <button id="deal-button" class="button" style="position: relative; left: 0%;">Deal</button>
            <button id="stand-button" class="button" style="position: relative; left: -40%;">Stand</button>
            
            <!-- Test button for palm (can be removed after testing) -->
            </div>
        </footer> 

      <audio id="shuffle-sound" src="sounds/Shuffle.MP3"></audio>
      <audio id="shuffle-sound-2" src="sounds/Shuffle.MP3" preload="auto"></audio>
      <audio id="draw-sound" src="sounds/Draw.MP3"></audio>
            
      <script src="scripts/components.js"></script>
      <script src="scripts/palm.js"></script>
    </body>
</html>
